<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.2);
      font-size: 1.5rem;
      font-weight: bold;
      position: fixed;
      top: 0;
    }
    .hero {
      text-align: center;
      margin-top: 5rem;
      padding: 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .cta-button:hover {
      transform: scale(1.1);
      background: #ff3b2e;
    }
  </style>
</head>
<body>
  <header>
    Attractive UI Example
  </header>
  <div class="hero">
    <h1>Welcome to Our Website</h1>
    <p>Discover amazing content and join our community today!</p>
    <button class="cta-button">Get Started</button>
  </div>
</body>
</html>
